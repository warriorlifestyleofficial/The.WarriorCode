/* ===== CINEMATIC INTRO (POV FIGHTER) ===== */
#cinema{
  position:fixed; inset:0; background:#000; z-index:2000; display:grid; place-items:center; overflow:hidden;
}
.c-stage{position:relative; width:100%; height:100%}
.c-smoke{
  position:absolute; inset:-20%; background:
  radial-gradient(60vw 60vw at 20% 20%, rgba(255,255,255,.04), transparent 60%),
  radial-gradient(60vw 60vw at 80% 20%, rgba(255,255,255,.04), transparent 60%);
  filter:blur(2px); animation:smoke 14s linear infinite; opacity:.5
}
@keyframes smoke {0%{transform:translateX(0)}100%{transform:translateX(-5%)}}
.c-ring{
  position:absolute; inset:0; background:
  radial-gradient(120vw 120vw at 50% 90%, rgba(0,0,0,.7), transparent 45%),
  radial-gradient(50vw 20vw at 50% 98%, rgba(255,255,255,.05), transparent 60%),
  conic-gradient(from 0deg, rgba(255,255,255,.03), rgba(0,0,0,0) 40%, rgba(255,255,255,.03), rgba(0,0,0,0) 80%);
  mix-blend-mode:screen;
}
.c-opponent{
  position:absolute; bottom:14%; left:50%; width:40vmin; height:56vmin; transform:translateX(-50%);
  background: radial-gradient(20vmin 24vmin at 50% 15%, #111, #000 60%),
             radial-gradient(12vmin 10vmin at 50% 50%, #0a0a0a, #000 70%);
  border-radius:40% 40% 10% 10%/48% 48% 20% 20%;
  filter:drop-shadow(0 30px 60px rgba(0,0,0,.9)); opacity:.88;
}
.c-glove{
  position:absolute; bottom:18%; left:30%; width:16vmin; height:12vmin; border-radius:50%;
  background:radial-gradient(circle at 40% 30%, #222, #000); transform-origin:70% 40%;
  animation:miss 2.7s ease-in forwards;
}
.c-glove.right{left:auto; right:30%; animation:hit 4.1s ease-in forwards}
@keyframes miss{
  0%{transform:translate(0,0) rotate(-8deg)}
  30%{transform:translate(18vmin, -2vmin) rotate(12deg)}
  55%{transform:translate(26vmin,0) rotate(6deg)}
  100%{transform:translate(0,0) rotate(-8deg)}
}
@keyframes hit{
  0%{transform:translate(0,0) rotate(8deg)}
  40%{transform:translate(-10vmin,-3vmin) rotate(-6deg)}
  85%{transform:translate(-28vmin,0) rotate(-2deg)}
  100%{transform:translate(12vmin,2vmin) rotate(16deg)}
}
.c-vig{position:absolute; inset:0; box-shadow:inset 0 0 160px rgba(0,0,0,.95);}
.c-impact{position:absolute; inset:0; background:radial-gradient(closest-side, rgba(255,255,255,.0), rgba(255,255,255,.0)); pointer-events:none}
.c-text{position:absolute; top:6%; width:100%; text-align:center; font-family:Oswald; letter-spacing:.3em; color:#cfcfcf; font-size:12px}
.c-skip{position:absolute; right:14px; top:14px; z-index:10; background:#0f0f0f; border:1px solid rgba(255,255,255,.2); color:#eee; padding:8px 12px; border-radius:10px; cursor:pointer}

/* flash & shake when hit */
body.hit .c-impact{animation:flash .34s ease}
@keyframes flash{0%{background:radial-gradient(closest-side, rgba(255,255,255,.85), rgba(255,255,255,.0) 65%)}100%{background:transparent}}
body.hit{animation:shake .38s cubic-bezier(.36,.07,.19,.97) both}
@keyframes shake{
  10%,90%{transform:translate3d(-1px,0,0)}
  20%,80%{transform:translate3d(2px,0,0)}
  30%,50%,70%{transform:translate3d(-4px,0,0)}
  40%,60%{transform:translate3d(4px,0,0)}
}
