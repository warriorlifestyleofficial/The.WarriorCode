<style>
:root{
  --bg:#0b0b0b; --card:#161616; --ink:#f5f5f5; --muted:#b0b0b0;
  --gold:#c9a227; --gold-2:#e2c25f;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Montserrat,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6}

/* Logo + header */
header{text-align:center;padding:30px 20px}
header img{height:70px;margin-bottom:12px}
header h1{font-family:Oswald;font-size:28px;background:linear-gradient(90deg,var(--gold),var(--gold-2));
  -webkit-background-clip:text;background-clip:text;color:transparent;margin-bottom:8px}
header p{color:var(--muted);font-size:15px}

/* Product grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;max-width:1000px;margin:40px auto;padding:0 20px}
.card{background:var(--card);border-radius:12px;padding:16px;text-align:center;box-shadow:0 4px 14px rgba(0,0,0,.5)}
.card img{max-width:100%;height:200px;object-fit:contain;margin-bottom:12px}
.card h3{font-family:Oswald;font-size:18px;margin:6px 0}
.price{color:var(--gold);font-weight:700;margin-bottom:10px}
.buy{display:inline-block;background:linear-gradient(90deg,var(--gold),var(--gold-2));
  color:#111;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:700}
.buy:hover{opacity:.9}

/* Contact */
#contact{background:#111;padding:40px 20px;text-align:center}
#contact h2{font-family:Oswald;font-size:22px;margin-bottom:12px}
#contact p{color:var(--muted);margin:4px 0;font-size:14px}

/* Footer */
footer{text-align:center;padding:20px;font-size:13px;color:#777}
</style>
</head>
