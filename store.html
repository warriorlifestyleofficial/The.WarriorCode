<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Warrior Lifestyle — Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- NAV -->
  <nav class="flex justify-between items-center px-6 py-4 bg-black text-white font-bold shadow-md">
    <a href="index.html" class="text-xl">Warrior Lifestyle</a>
    <div class="flex gap-6">
      <a href="index.html" class="hover:text-red-500">Home</a>
      <a href="store.html" class="hover:text-red-500">Store</a>
      <a href="contact.html" class="hover:text-red-500">Contact</a>
    </div>
  </nav>

  <!-- STORE -->
  <main class="min-h-screen">
    <section id="shop" class="py-20 px-6 md:px-20 bg-gray-900">
      <h2 class="text-3xl font-bold text-center mb-12">Shop Warrior Shorts</h2>

      <!-- Product grid injected by JS -->
      <div id="productGrid" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
    </section>

    <!-- SIZE CHART -->
    <section id="size-chart" class="py-12 px-6 md:px-20">
      <h3 class="text-2xl font-bold text-center mb-6">Size Chart</h3>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border border-gray-700">
          <thead class="bg-gray-800">
            <tr>
              <th class="px-4 py-2">Size</th>
              <th class="px-4 py-2">Waist (cm)</th>
              <th class="px-4 py-2">Length (cm)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td class="border px-4 py-2">S</td><td class="border px-4 py-2">70–75</td><td class="border px-4 py-2">40</td></tr>
            <tr><td class="border px-4 py-2">M</td><td class="border px-4 py-2">76–81</td><td class="border px-4 py-2">42</td></tr>
            <tr><td class="border px-4 py-2">L</td><td class="border px-4 py-2">82–87</td><td class="border px-4 py-2">44</td></tr>
            <tr><td class="border px-4 py-2">XL</td><td class="border px-4 py-2">88–95</td><td class="border px-4 py-2">46</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-sm bg-black">
    <p>&copy; <span id="year"></span> Warrior Lifestyle. All Rights Reserved. – Fight with Faith.</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // dynamic year
    document.getElementById("year").textContent = new Date().getFullYear();

    // PRODUCTS (image paths point to the images folder in the project root)
    const PRODUCTS = [
      {
        id: "short1",
        title: "Warrior Shorts – purple spirit",
        price: 699,
        sizes: ["S","M","L","XL"],
        img: "boxing-shorts1.png",
        desc: "Classic black shorts with gold trim – strength and discipline."
      },
      {
        id: "short2",
        title: "Warrior Shorts – Red Fury",
        price: 699,
        sizes: ["S","M","L","XL"],
        img: "boxing-shorts2.png",
        desc: "Bold red shorts designed for warriors who fight with fire."
      },
      {
        id: "short3",
        title: "Warrior Shorts – White Spirit",
        price: 699,
        sizes: ["S","M","L","XL"],
        img: "boxing-shorts3.png",
        desc: "White shorts representing purity and unshakable faith."
      },
      {
        id: "short4",
        title: "Warrior Shorts – Royal Blue",
        price: 699,
        sizes: ["S","M","L","XL"],
        img: "boxing-shorts4.png",
        desc: "Royal blue shorts symbolizing loyalty, strength, and resilience."
      }
    ];

    // Render products into the grid
    function renderProducts() {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = PRODUCTS.map(p => `
        <article class="bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col">
          <a href="product.html?id=${p.id}" aria-label="View ${p.title}">
            <img src="${p.img}" alt="${p.title}" class="rounded mb-4 h-48 w-full object-cover mx-auto">
          </a>

          <h3 class="text-lg font-bold mb-1">
            <a href="product.html?id=${p.id}" class="hover:underline">${p.title}</a>
          </h3>

          <p class="text-sm text-gray-300 mb-2">${p.desc}</p>
          <p class="font-bold mb-3">R${p.price}</p>

          <label class="sr-only" for="size-${p.id}">Select size for ${p.title}</label>
          <select id="size-${p.id}" class="mb-3 p-2 rounded bg-gray-700">
            ${p.sizes.map(s => `<option value="${s}">${s}</option>`).join("")}
          </select>

          <div class="flex gap-2 mt-auto">
            <button class="add-to-cart flex-1 bg-red-600 px-4 py-2 rounded font-bold hover:bg-red-700" data-id="${p.id}">
              Add to Cart
            </button>
            <a href="product.html?id=${p.id}" class="flex-1 text-center px-4 py-2 border border-gray-600 rounded hover:bg-gray-800">View</a>
          </div>
        </article>
      `).join("");

      // demo Add-to-cart behavior
      document.querySelectorAll('.add-to-cart').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const id = e.currentTarget.dataset.id;
          const sizeSelect = document.getElementById(`size-${id}`);
          const size = sizeSelect ? sizeSelect.value : 'N/A';
          // Demo behavior: replace with real cart later
          alert(`(Demo) Added ${id} — size ${size} to cart.`);
        });
      });
    }

    renderProducts();
  </script>
</body>
  </html>
